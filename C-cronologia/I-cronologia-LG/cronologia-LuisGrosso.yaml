type: decreto
id: Decreto-Lei nº 46135, de 31 de dezembro, 1964
desc: |
  criação do Instituto de Meios Áudio-Visuais de Ensino (e da "Telescola").

  A telescola, sistema de ensino via televisão, arrancou em Portugal
  a 6 de janeiro de 1965, com programação produzida nos estúdios da
  RTP do Monte da Virgem, no Porto. Os alunos eram acompanhados nos postos
  de receção por monitores. A intenção era permitir aos alunos o cumprimento
  da escolaridade obrigatória, na altura constituída pelos
  quatro anos da Escola Primária e dois de Ciclo Preparatório.

